<!DOCTYPE html>
<html>
<head>
    <title>The Todo Tracker - the Todo List Making App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/todo_layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/todo_style.css" />
</head>

<body>
    <div id="grid-container">
        <div id="navbar" class="grid-item">
            <div id="title-div">
                <h2 id="title">Todo Tracker</h2>
                <br>
            </div>
        </div>
        <div id="left-sidebar" class="grid-item">
            <div id="left-sidebar-header" class="grid-item">
                <span class="left-sidebar-header-text"><h3 style="text-align: center; margin-right: 30%;">Todolists</h3></span>
                <span class="left-sidebar-controls" id="add-undo-redo-box">
                    <span id="add-list-button" class="material-icons todo_button">add_box</span>
                    <span id="undo-button" class="material-icons todo_button">undo</span>
                    <span id="redo-button" class="material-icons todo_button">redo</span>
                </span>
            </div>
            <div id="todo-lists-list" class="grid-item"></div>
        </div>
        <div id="workspace">
            <div id="todo-list-header-card" class="list-item-card">
                <div id="task-col-header" class="task-col"><h3>Task</h3></div>
                <div id="date-col-header" class="due-date-col"><h3>Due Date</h3></div>
                <div id="status-col-header" class="status-col"><h3>Status</h3></div>
                <div class="list-controls-col">
                    <div class="list-item-control"></div>
                    <div class="list-item-control"></div>
                    <div id="add-item-button" class="list-item-control material-icons list-item-button">add_box</span></div>
                    <div id="delete-list-button" class="list-item-control material-icons list-item-button">delete</span></div>
                    <div id="close-list-button" class="list-item-control material-icons list-item-button">close</span></div>
                </div>
            </div>
            <div id="workspace-div">
                <div id="todo-list-items-div"></div>
            </div>

            <br />

            <!--MODAL FOR DELETE FUNCTION-->
            <div id="modal-overlay">
                <div id="modal">
                    <div class="modal-header header">
                        <h3>Delete List?</h3>
                        <div class="modal-button deleteList" id="cancelDeleteList-button">
                            X
                        </div>
                    </div>
                    <div class="modal-header">
                        <div class="modal-button" id="confirmDeleteList-button">
                            Confirm
                        </div>
                        <div class="modal-button deleteList" id="cancelDeleteList-button">
                            Cancel
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
    <script type="module" src="./src/todo/ToDoTrackerApp.js"></script>
</html>
